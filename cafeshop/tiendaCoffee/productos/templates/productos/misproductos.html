{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-10">
  <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg overflow-hidden">
    
    <!-- Encabezado -->
    <div class="bg-indigo-600 px-6 py-4">
      <h2 class="text-2xl font-bold text-white text-center">Agregar nuevo producto</h2>
    </div>

    <!-- Formulario -->
    <form method="post" enctype="multipart/form-data" class="p-6 space-y-6">
      {% csrf_token %}
      
      <!-- Campos del formulario renderizados como párrafos -->
      <div class="space-y-4">
        {{ form.as_p }}
      </div>

      <!-- Botón -->
      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition">
        Agregar producto
      </button>
    </form>
  </div>
</div>
{% endblock %}
