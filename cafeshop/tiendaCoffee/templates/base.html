<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Header Section -->
    <header>
        <nav class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 px-4 lg:px-6 py-4 shadow-md">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <a href="{% url 'lista_productos' %}" class="flex items-center space-x-2">
                    <svg class="w-12 h-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" xml:space="preserve">
                        <path fill="#F4F4F4" d="m82.85 62.995 17.814 24.543 11.666 83.799h65.006l15.118-108.342z"/>
                        <path fill="#AA6148" d="M112.33 171.337h65.006v19.653H112.33z"/>
                        <path fill="#F4F4F4" d="M192.454 255.164H97.212l15.118-64.174h65.006z"/>
                        <!-- Rest of the SVG Paths (same) -->
                    </svg>
                    <span class="self-center text-2xl font-bold text-white">SuperMarket</span>
                </a>
                <div class="flex items-center lg:order-2">
                    {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-6 py-2.5 mr-2 transition duration-200">
                            Cerrar sesi√≥n
                        </button>
                    </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-6 py-2.5 mr-2 transition duration-200">
                            Login
                        </a>
                    {% endif %}
                    <a href="{% url 'mi_orden' %}" class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm px-6 py-2.5 mr-2 transition duration-200">
                        Mi Pedido
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        {% block content %}{% endblock content %}
    </div>

</body>
</html>
